# Main settings
setw -g mouse on
set -s escape-time 0

unbind C-b
set-option -g prefix C-s
# bind-key C-SPACE send-prefix

bind r source-file ~/.config/tmux/tmux.conf

set -g base-index 1

# Window
set -g renumber-windows on
set-window-option -g mode-keys vi

# Style and statusbar
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color8 bg=default'
set -g status-right ''
set -g status-left '#S'
setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W'
setw window-status-style 'fg=color8'

# Pane navigation
bind Tab last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

# Horizontal split (Ctrl+b ðŸ˜µ
bind-key % split-window -h -c "#{pane_current_path}"

# Vertical split (Ctrl+b ")
bind-key '"' split-window -v -c "#{pane_current_path}"

bind f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
